<!DOCTYPE html>
<html>
  <head>
    <title>Inscription</title>
    <meta charset="utf-8">  
    <link rel="stylesheet" href="../public/stylesheets/styleinscrip.css" />
  </head>
  <body class="fond">
    <img
      class="responsive-img"
      src="../public/images/starter.jpg"
      alt="pokémons starter"
    />
    <div class="form">
      <form id="myForm" action="/public/javascripts/inscript.js" method="post">
        <h1 class="text">Inscription</h1>
        <br />
        <input type="text" name="name" id="name" placeholder="Nom" />
        <input
          type="text"
          name="prenom"
          id="prenom"
          placeholder="Prénom"
        /><br /><br />

        <input type="tel" name="phone" id="phone" placeholder="Téléphone" />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
        /><br /><br />

        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          class="password"
        /><br /><br />
        <button id="button" type="submit" class="submit">S'inscrire</button>
   
      </form>
       </div>
    <div id="afficher">

    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"
      integrity="sha512-lTLt+W7MrmDfKam+r3D2LURu0F47a3QaW5nF0c6Hl0JDZ57ruei+ovbg7BrZ+0bjVJ5YgzsAWE+RreERbpPE1g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../public/javascripts/inscript.js"></script>
  
  </body>
</html>
