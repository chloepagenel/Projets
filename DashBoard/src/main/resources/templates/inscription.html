<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <title>Sign Up to the DashBoard</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <link rel="stylesheet" th:href="@{/css/styleinscrip.css}"/>
</head>

<body class="inscription">
<div class="formI">
  <form action="#" th:action="@{/inscription}" th:object="${user}" method="post">
    <h2>DashBoard Sign Up</h2>
    </br>
    <input type="text" th:field="*{name}" placeholder="Pseudo" /></br></br>

    <input
            type="email"
            th:field="*{email}"
            placeholder="Email"
    /><br /><br />

    <input
            type="password"
            th:field="*{password}"
            placeholder="Password"
            required
    /><br /><br /></br>
    <button type="submit">S'inscrire</button>

  </form>
</div>
<img
        width="700"
        height="260"
     id="lycoris"
     th:src="@{/img/lycoris12.png}">
</body>
</html>
